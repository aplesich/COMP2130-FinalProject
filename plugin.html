<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jquery Plugin</title>
  <style>
  html, body {
    margin: 0;
    padding: 20px 0;
    background-color: rgb(0, 0, 0);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  ::-webkit-scrollbar {
    width: 20px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(234, 182, 255, 0.405);
    border-radius: 10px; 
  }

  ::-webkit-scrollbar-thumb {
    background: #C25; 
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: rgba(204, 34, 85, 0.741); 
  }
  
  /* ////////////////////////////////// */

  h1 {
    color: white;
    font-size: 5em;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    line-height: 1.5;
    margin: 0;
  }

  h2 {
    color: rgba(255, 255, 255, 0.768);
    font-size: 2em;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    line-height: 1;
    margin-bottom: 2em;
    margin: 10px;
    text-align: center;
  }

  /* //////////////////////////////////////////////////// */

  .canvas-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    width: 90%;
    max-width: 1200px;
    min-width: 350px;
    margin-top: 50px;
  }

  .canvas-size {
    margin: 10px;
    border-radius: 500px;
  }

  .zdog-canvas1 {
    background: rgb(255, 221, 187);
  }

  .zdog-canvas2 {
    background: rgb(193, 255, 187);
  }

  .zdog-canvas3 {
    background: rgb(187, 233, 255);
  }

  .zdog-canvas4 {
    background: rgb(255, 250, 187);
  }

  /* ///////////////////////////////////// */
  
  .large-container {
    margin-top: 100px;
  }

  .large-canvas {
    background: rgb(255,218,66);
    background: radial-gradient(circle, rgba(255,218,66,0.5421489197530864) 0%, rgba(38, 12, 79, 0.241) 15%, rgba(0, 0, 0, 0) 50%);
    border-radius: 100px;
  }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
  <script>
    onload=function()
    {
      

      // tutorial: https://zzz.dog/getting-started
      // Made with Zdog

      ////////////////////////////////////////////////////////////////////////

      ///////////////////////////////////////////////////////////////////////


      // create canvas selector
      const illo = new Zdog.Illustration({
        // set canvas with selector
        element: '.zdog-canvas1',
        zoom: 3.2,
      });

      let dome = new Zdog.Hemisphere({
      addTo: illo,
      diameter: 50,
      // fill enabled by default
      // disable stroke for crisp edge
      stroke: false,
      rotate: { x: -Zdog.TAU/10 },
      color: '#C25',
      backface: '#EA0',
      });
      

      function animate() {
        illo.rotate.y += 0.03;
        illo.updateRenderGraph();
        requestAnimationFrame( animate );
      }

      animate();

      ////////////////////////////////////////////////////////////////

        // create canvas selector
      const illo2 = new Zdog.Illustration({
      // set canvas with selector
      element: '.zdog-canvas2',
      zoom: 3,
      });

      let partyHat = new Zdog.Cone({
      addTo: illo2,
      diameter: 40,
      length: 50,
      stroke: false,
      translate: { y: -5 },
      rotate: { x: -Zdog.TAU/10 },
      color: '#636',
      backface: '#C25',
      });

      function animate2() {
        illo2.rotate.y -= 0.03;
        illo2.updateRenderGraph();
        requestAnimationFrame( animate2 );
      }

      animate2();

      ////////////////////////////////////////////////////////////////
        
      // create canvas selector
        const illo3 = new Zdog.Illustration({
      // set canvas with selector
      element: '.zdog-canvas3',
      zoom: 2.3,
      });

      let box = new Zdog.Box({
      addTo: illo3,
      width: 50,
      height: 50,
      depth: 50,
      rotate: { x: -Zdog.TAU/5 },
      stroke: 1,
      color: '#C25', // default face color
      leftFace: '#EA0',
      rightFace: '#E62',
      topFace: '#ED0',
      bottomFace: '#636',
      });

      function animate3() {
        illo3.rotate.y += 0.03;
        illo3.updateRenderGraph();
        requestAnimationFrame( animate3 );
      }

      animate3();

    ////////////////////////////////////////////////////////////////
      
    // create canvas selector
    const illo4 = new Zdog.Illustration({
    // set canvas with selector
    element: '.zdog-canvas4',
    zoom: 2.3,
    });

    let can = new Zdog.Cylinder({
    addTo: illo4,
    diameter: 50,
    length: 50,
    stroke: false,
    rotate: { x: -Zdog.TAU/10 },
    color: '#C25',
    backface: '#E62',
    });

    function animate4() {
      illo4.rotate.y -= 0.03;
      illo4.updateRenderGraph();
      requestAnimationFrame( animate4 );
    }

    animate4();

    ////////////////////////////////////////
    ////////////////////////////////////////

    const illo5 = new Zdog.Illustration({
    // set canvas with selector
    element: '.large-canvas',
    zoom: 1,
    });

    let sun = new Zdog.Shape({
    addTo: illo5,
    stroke: 90,
    rotate: { x: -Zdog.TAU/10 },
    color: 'lightyellow',
    });

    let sun2 = new Zdog.Shape({
    addTo: illo5,
    stroke: 120,
    color: 'rgba(255, 217, 0, 0.259)',
    });

    let sun3 = new Zdog.Shape({
    addTo: illo5,
    stroke: 140,
    color: 'rgba(255, 217, 0, 0.259)',
    });

    let sun4 = new Zdog.Shape({
    addTo: illo5,
    stroke: 170,
    color: 'rgba(255, 245, 101, 0.259)',
    });

    //mercury
    new Zdog.Shape({
    addTo: sun,
    stroke: 10,
    translate: { x: -80, z: 100 },
    color: '#A9A298',
    });

    //venus
    new Zdog.Shape({
    addTo: sun,
    stroke: 25,
    translate: { x: 105, z: 30 },
    color: '#F5C682',
    });

    //earth
    new Zdog.Shape({
    addTo: sun,
    stroke: 30,
    translate: { x: -140, z: -30 },
    color: '#2A63BE',
    });

    //mars
    new Zdog.Shape({
    addTo: sun,
    stroke: 25,
    translate: { x: 175, z: 80 },
    color: '#BE482A',
    });

    //jupiter
    new Zdog.Shape({
    addTo: sun,
    stroke: 60,
    translate: { x: -230, z: -60 },
    color: '#FAA92D',
    });

    //saturn
    new Zdog.Shape({
    addTo: sun,
    stroke: 50,
    translate: { x: 310, z: 200 },
    color: '#FFDF80',
    });

    //uranus
    new Zdog.Shape({
    addTo: sun,
    stroke: 40,
    translate: { x: -400, z: 40 },
    color: '#9EFBF3',
    });

    //neptune
    new Zdog.Shape({
    addTo: sun,
    stroke: 35,
    translate: { x: 480, z: -120 },
    color: '#82BBFF',
    });

    //pluto
    new Zdog.Shape({
    addTo: sun,
    stroke: 5,
    translate: { x: -550, z: 0 },
    color: 'grey',
    });

    function animate5() {
      illo5.rotate.y -= 0.01;
      illo5.updateRenderGraph();
      requestAnimationFrame( animate5 );
    }

    animate5();

  }




  </script>
</head>

<body>
  <h2>Round, flat, designer-friendly</h2>
  <h1><span style="color: #EA0">Z</span>dog</h1>
  <h2>A pseudo-3D engine for canvas & SVG</h2>
  <div class="canvas-container">
    <canvas class="zdog-canvas1 canvas-size" width="500" height="250"></canvas>
    <canvas class="zdog-canvas2 canvas-size" width="500" height="250"></canvas>
    <canvas class="zdog-canvas3 canvas-size" width="500" height="250"></canvas>
    <canvas class="zdog-canvas4 canvas-size" width="500" height="250"></canvas>
  </div>
  <h2>Learn more at <span style="color: #EA0">zzz.dog</span></h2>
  <div class="large-container">
    <canvas class="large-canvas"  width="1300" height="800"></canvas>
  </div>
</body>

</html>
